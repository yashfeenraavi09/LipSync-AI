<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LipSync AI Extension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="/extension" id="extension-frame"></iframe>
    <script>
        // Set the iframe source to the Next.js extension page
        const iframe = document.getElementById('extension-frame');
        iframe.src = chrome.runtime.getURL('extension') || '/extension';
    </script>
</body>
</html>
